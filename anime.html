<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS + JS Animation Magic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Counter</h1>
    <h2 id="number">0</h2>
    <button id="increase">Increase</button>
    <button id="decrease">Decrease</button>
    <button id="show-modal">Show Modal</button>
  </div>

  <aside class="sidebar">
    <h3>Sidebar Info</h3>
    <p>This sidebar smoothly fades and slides into place when you load the page.</p>
  </aside>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Hello!</h2>
      <p>This is a popup triggered by JavaScript + CSS animation </p>
      <button id="close-modal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
